<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		// for numbers
		var num = 1;
		console.log('Number : '+num);
		changeNumber(num);
		console.log('After function Number : '+num);

		//For Array
		var arr_number = [1,3,5,6];
		console.log('Number Array : '+arr_number);
		changeArray(arr_number);
		console.log('After function : '+arr_number);



		function changeNumber(num){
			num = 2;
		}

		function changeArray(arr_number){
			arr_number[2] = 2;
		}

	</script>

</body>
</html>
